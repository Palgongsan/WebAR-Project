<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR Project</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 100%; height: 100vh; overflow: hidden; font-family: sans-serif; }
    #canvas-container { width: 100%; height: 100%; }
    #start-ar {
      position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
      padding: 16px 32px; font-size: 18px; background: #4CAF50; color: white;
      border: none; border-radius: 8px; cursor: pointer; z-index: 10;
    }
    #start-ar:hover { background: #45a049; }
    #toast {
      position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
      padding: 12px 24px; background: rgba(0,0,0,0.8); color: white;
      border-radius: 4px; display: none; z-index: 100;
    }
    #loading {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      color: white; font-size: 16px; text-align: center;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  <div id="loading">로딩 중...</div>
  <button id="start-ar" style="display: none;">AR 시작</button>
  <div id="toast"></div>

  <!-- Model viewer preview (optional landing page) -->
  <model-viewer
    src="./assets/CERA_V11_low_001_Self_optimize3.glb"
    alt="CERA Model Preview"
    auto-rotate
    camera-controls
    style="width: 300px; height: 300px; position: absolute; top: 20px; right: 20px; display: none;">
  </model-viewer>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
